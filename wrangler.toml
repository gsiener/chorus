name = "chorus"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# KV namespace for knowledge base documents
[[kv_namespaces]]
binding = "DOCS_KV"
id = "bf1f6f46baef45abb76000eaa432814f"

# Vectorize for semantic document search
[[vectorize]]
binding = "VECTORIZE"
index_name = "chorus-docs"

# Workers AI for generating embeddings
[ai]
binding = "AI"

# Secrets (set via `wrangler secret put`):
# - SLACK_BOT_TOKEN
# - SLACK_SIGNING_SECRET
# - ANTHROPIC_API_KEY
# - HONEYCOMB_API_KEY

# Native OpenTelemetry export to Honeycomb
# Note: Create "honeycomb" destination in Cloudflare Dashboard first:
#   Workers & Pages → chorus → Observability → Destinations
#   Endpoint: https://api.honeycomb.io/v1/traces
#   Header: x-honeycomb-team: <your API key>
[observability.traces]
enabled = true
destinations = ["honeycomb"]
head_sampling_rate = 1.0

[observability.logs]
enabled = true
destinations = ["honeycomb"]
head_sampling_rate = 1.0
