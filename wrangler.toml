name = "chorus"
main = "src/index.ts"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "chorus-db"
database_id = "your-database-id" # Set via wrangler or GitHub secrets

# Vectorize index for semantic search
[[vectorize]]
binding = "VECTORIZE"
index_name = "feedback-embeddings"

# R2 bucket for reports
[[r2_buckets]]
binding = "REPORTS"
bucket_name = "chorus-reports"

# KV for caching and rate limiting
[[kv_namespaces]]
binding = "CACHE"
id = "your-kv-id"

# Durable Object for stateful analysis
[[durable_objects.bindings]]
name = "ANALYSIS_ORCHESTRATOR"
class_name = "AnalysisOrchestrator"
script_name = "chorus"

[[migrations]]
tag = "v1"
new_classes = ["AnalysisOrchestrator"]

# Cron triggers for scheduled ingestion
[triggers]
crons = ["0 */6 * * *"]  # Every 6 hours

# Environment variables (non-secret)
[vars]
ENVIRONMENT = "production"
LOG_LEVEL = "info"

# Development overrides
[env.development]
vars = { ENVIRONMENT = "development", LOG_LEVEL = "debug" }

[env.development.d1_databases]
binding = "DB"
database_name = "chorus-db-dev"
database_id = "local"

# Preview environment (for PRs)
[env.preview]
vars = { ENVIRONMENT = "preview" }
